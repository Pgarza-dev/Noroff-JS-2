<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social</title>
    <script type="module" src="lib/main.js"></script>
    <script type="module" src="lib/page_scripts/feed.js"></script>
    <script
      src="https://kit.fontawesome.com/a6b44b4960.js"
      crossorigin="anonymous"
    ></script>
    <!-- Hotjar Tracking Code for JS2 social media -->
    <script>
      (function (h, o, t, j, a, r) {
        h.hj =
          h.hj ||
          function () {
            (h.hj.q = h.hj.q || []).push(arguments);
          };
        h._hjSettings = { hjid: 3685538, hjsv: 6 };
        a = o.getElementsByTagName("head")[0];
        r = o.createElement("script");
        r.async = 1;
        r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;

  </head>
  <body class="bg-stone-950 text-gray-50">
    <toast-wrapper></toast-wrapper>
    <app-header></app-header>
    <post-editor></post-editor>
    <post-reactions></post-reactions>
    <confirm-delete-modal></confirm-delete-modal>
    <post-input></post-input>
    <new-post-btn></new-post-btn>
    <main class="flex w-full flex-col items-center justify-center gap-8">
      <div class="flex gap-5 pt-8">
        <label for="filter-posts-select" class="flex flex-col">
          Filter Posts
          <select
            name="filter-posts-select"
            id="filter-posts-select"
            class="focus-outline-none w-40 items-center border-b bg-stone-950 pb-2 text-primary-50 outline-none transition-all duration-300 ease-in-out hover:border-b-white"
            aria-label="Filter Posts"
          >
            <option value="all-posts" selected aria-selected="All Posts">
              All Post
            </option>
            <option value="following">Following</option>
          </select>
        </label>
        <label for="sort-by" class="flex flex-col"
          >Sort by

          <select
            name="sort-by"
            id="sort-by-select"
            class="focus-outline-none w-40 items-center border-b bg-stone-950 pb-2 text-primary-50 outline-none transition-all duration-300 ease-in-out hover:border-b-white"
          >
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
            <option value="mostLikes">Most Likes</option>
            <option value="mostComments">Most Comments</option>
          </select>
        </label>
      </div>
      <section
        class="m-4 flex w-full max-w-3xl flex-col gap-8"
        id="posts"
      ></section>
    </main>
  </body>
</html>
