<form
  id="input-comment-form"
  data-slot="input-comment-form"
  class="pt-4 peer-[.hidden]:pt-8"
  method="post"
>
  <div class="relative">
    <textarea
      class="block w-full rounded-md border border-stone-700 bg-black p-2 text-xl leading-none outline-none ring-2 ring-transparent transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-primary-800"
      type="text"
      name=""
      id="commentField"
      data-slot="commentField"
    ></textarea>
    <button
      class="absolute right-0 top-1/2 -translate-y-1/2 p-2 leading-none"
      id="submit-comment-btn"
      type="submit"
    >
      Send
    </button>
  </div>
</form>
