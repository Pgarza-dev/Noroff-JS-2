<div class="rounded-2xl border border-white border-opacity-30 p-8" id="post">
  <div class="flex flex-row leading-5" id="post-header">
    <div class="h-12 w-12 overflow-hidden rounded-full">
      <img class="w-full" src="/images/IMG_5076.jpeg" alt="avatar" />
    </div>
    <div class="pl-4">
      <a id="author-link" href="#">
        <span id="author" class="font-medium"> username</span>
      </a>
      <div class="text-sm text-gray-300">
        <span id="time">8:06 AM</span>
        <span>Â·</span>
        <span id="date"></span>
      </div>
    </div>
    <div class="relative flex flex-1 items-start justify-end">
      <button
        id="post-menu-btn"
        class="p-2 text-center text-sm font-medium opacity-50 hover:opacity-100"
        type="button"
      >
        <svg
          class="h-5 w-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 4 15"
        >
          <path
            d="M3.5 1.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 6.041a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 5.959a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"
          />
        </svg>
      </button>
      <div
        id="post-menu-dropdown"
        class="absolute right-10 top-0 z-10 hidden rounded-lg bg-stone-800 shadow"
      >
        <ul
          class="z-10 py-2 text-sm text-gray-700 dark:text-gray-200"
          aria-labelledby="dropdownMenuIconButton"
        >
          <li class="">
            <a
              href="#"
              class="flex items-center justify-end gap-4 px-4 py-2 text-end hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
              >Edit
              <i class="fa-sharp fa-regular fa-pen-to-square"></i>
            </a>
          </li>
          <li>
            <a
              href="#"
              class="flex items-center justify-end gap-4 px-4 py-2 text-end hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
              >Delete
              <i class="fa-sharp fa-solid fa-delete-left"></i>
            </a>
          </li>
        </ul>
        <div
          class="absolute right-0 top-0 -z-10 h-5 w-5 translate-x-1 translate-y-2 rotate-45 bg-stone-800"
        ></div>
      </div>
    </div>
  </div>
  <div class="pb-6 pt-6">
    <p id="post-body">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae,
      voluptates rem, libero rerum nostrum error molestias voluptas expedita
      sunt voluptatibus deserunt delectus animi fuga sequi consequuntur quam
      numquam dignissimos modi!
    </p>
  </div>
  <hr class="pb-2 opacity-20" />
  <div class="flex justify-between pt-4">
    <div
      class="bg-200% rounded-md bg-gradient-to-r from-stone-400 via-stone-600 to-stone-400 bg-left p-[2px] opacity-60 transition-all duration-700 hover:opacity-100 [&:has(#view-comments-btn:hover)]:bg-right"
    >
      <div class="flex items-center overflow-hidden rounded-md bg-stone-950">
        <button
          id="add-comment-btn"
          class="h-full w-8 rounded-l-sm px-2 transition-colors duration-500 hover:bg-primary-900"
        >
          <i class="fa-regular fa-message"></i>
        </button>
        <div>
          <svg
            width="1"
            height="24"
            class="stroke-stone-600"
            xmlns="http://www.w3.org/2000/svg"
          >
            <line x1="0.5" y1="0" x2="0.5" y2="24" stroke-width="1" />
          </svg>
        </div>
        <button
          id="view-comments-btn"
          class="h-full w-8 rounded-l-sm px-2 transition-colors duration-500 hover:bg-primary-900"
        >
          17
        </button>
      </div>
    </div>

    <div
      class="bg-200% rounded-md bg-gradient-to-l from-stone-400 via-stone-600 to-stone-400 bg-right p-[2px] opacity-60 transition-all duration-700 hover:opacity-100 [&:has(#view-reactions-btn:hover)]:bg-left"
    >
      <div class="flex items-center overflow-hidden rounded-md bg-stone-950">
        <button
          class="h-full w-8 rounded-l-sm px-2 transition-colors duration-500 hover:bg-primary-900"
          id="view-reactions-btn"
        >
          12
        </button>
        <div class="">
          <svg
            width="1"
            height="24"
            class="stroke-stone-600"
            xmlns="http://www.w3.org/2000/svg"
          >
            <line x1="0.5" y1="0" x2="0.5" y2="24" stroke-width="1" />
          </svg>
        </div>
        <button
          class="h-full w-8 rounded-l-sm px-2 transition-colors duration-500 hover:bg-primary-900"
          id="add-reaction-btn"
        >
          <i class="fa-regular fa-plus"></i>
        </button>
      </div>
    </div>
  </div>
  <div id="comment-section">
    <div id="comments" class="peer flex hidden flex-col gap-5 pt-4"></div>
    <form
      id="input-comment-form"
      class="hidden pt-4 peer-[.hidden]:pt-8"
      method="post"
    >
      <div class="relative">
        <div
          class="block w-full rounded-md border border-stone-700 bg-black p-2 text-xl leading-none outline-none ring-2 ring-transparent transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-primary-800"
          type="text"
          name=""
          contenteditable="true"
          id="commentField"
        ></div>
        <button
          class="absolute right-0 top-1/2 -translate-y-1/2 p-2 leading-none"
          id="submit-comment-btn"
          type="submit"
        >
          Send
        </button>
      </div>
    </form>
  </div>
</div>
