<div class="flex flex-row leading-5" id="post-header">
  <div class="h-12 w-12 overflow-hidden rounded-full">
    <a href="#" data-slot="authorImgLink">
      <img
      class="w-full"
      src="/images/default_user.png"
      alt="avatar"
      data-slot="profileImg"
      />
    </div>
  </a>
  <div class="pl-4">
    <a id="author-link" data-slot="authorLink" href="#">
      <span id="author" data-slot="author" class="font-medium hover:underline">
        username</span
      >
    </a>
    <div class="text-sm text-gray-300">
      <span id="time" data-slot="time">8:06 AM</span>
    </div>
  </div>
  <div class="relative flex flex-1 items-start justify-end">
    <button
      id="post-menu-btn"
      data-slot="postMenuBtn"
      class="hidden p-2 text-center text-sm font-medium opacity-50 hover:opacity-100"
      type="button"
    >
      <svg
        class="h-5 w-5"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 4 15"
      >
        <path
          d="M3.5 1.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 6.041a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 5.959a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"
        />
      </svg>
    </button>
    <div
      id="post-menu-dropdown"
      data-slot="postMenuDropdown"
      class="absolute right-10 top-0 z-10 hidden rounded-lg bg-stone-800 shadow"
    >
      <ul
        class="z-10 py-2 text-sm text-gray-700 dark:text-gray-200"
        aria-labelledby="dropdownMenuIconButton"
      >
        <li class="">
          <button
            class="flex w-full items-center justify-end gap-4 px-4 py-2 text-end hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
            data-slot="editPostBtn"
            popovertarget="post-editor"
          >
            Edit
            <i class="fa-sharp fa-regular fa-pen-to-square"></i>
          </button>
        </li>
        <li>
          <button
            class="flex items-center justify-end gap-4 px-4 py-2 text-end hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
            data-slot="deletePostBtn"
            popovertarget="confirm-delete-modal"
          >
            Delete
            <i class="fa-sharp fa-solid fa-delete-left"></i>
          </button>
        </li>
      </ul>
      <div
        class="absolute right-0 top-0 -z-10 h-5 w-5 translate-x-1 translate-y-2 rotate-45 bg-stone-800"
      ></div>
    </div>
  </div>
</div>
