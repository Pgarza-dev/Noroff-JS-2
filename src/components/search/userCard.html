<div
  class="flex max-w-md flex-col gap-3 rounded-2xl border border-white border-opacity-10 p-8"
  data-slot="userCard"
>
  <div class="flex gap-3">
    <div>
      <img
        src="https://picsum.photos/seed/1/100"
        alt="profile picture"
        class="aspect-square h-16 w-16 overflow-hidden rounded-full object-cover"
        data-slot="avatar"
      />
    </div>
    <div class="flex flex-col justify-between">
      <a href="#" data-slot="userProfileLink" class="hover:underline">
        <h3 class="text-2xl font-bold" data-slot="username">username</h3>
      </a>
      <div class="flex gap-2 text-stone-400">
        <span data-slot="userFollowers"></span>
        <span data-slot="userFollowing"></span>
        <span data-slot="userPostsCount"></span>
      </div>
    </div>
  </div>
  <div>
    <button
      class="h-10 w-full max-w-lg rounded-lg border-primary-900 bg-primary-900 px-5 py-1 capitalize transition-all duration-500 ease-in-out hover:bg-primary-950 hover:text-primary-50"
      type="submit"
      data-slot="followBtn"
    >
      follow
    </button>
  </div>
</div>
