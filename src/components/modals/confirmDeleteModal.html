<div
  id="confirm-delete-modal"
  class="dim-background w-full max-w-md rounded-lg border border-stone-500 bg-stone-950 p-4 text-white"
  popover
>
  <div class="flex flex-col gap-4 text-2xl">
    <div class="flex flex-col items-center justify-center">
      <h3 class="w-full text-center font-bold">
        Are you sure you want to delete this post?
      </h3>
      <h4 class="w-full text-center">This cannot be undone</h4>
    </div>
    <div class="flex gap-3">
      <button
        type="button"
        popovertargetaction="hide"
        popovertarget="confirm-delete-modal"
        class="btn-warning"
        data-slot="deleteBtn"
      >
        Delete
      </button>
      <button
        type="button"
        popovertargetaction="hide"
        popovertarget="confirm-delete-modal"
        data-slot="cancelBtn"
        class="btn"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
