<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social</title>
    <script type="module" src="../lib/main.js"></script>
    <script type="module" src="../lib/page_scripts/signup.js"></script>

  </head>
  <body class="bg-primary-900 text-gray-50">
    <toast-wrapper></toast-wrapper>
    <main class="h-screen-dvh flex flex-col items-center justify-center">
      <div>
        <div
          class="flex justify-center text-6xl font-bold uppercase lg:text-9xl"
        >
          <h1>Register</h1>
        </div>

        <form
          action="/login/"
          method="POST"
          id="signup-form"
          class="flex w-full flex-col items-center gap-6 rounded-xl border p-6 sm:gap-8 sm:p-8"
        >
          <div class="relative w-full">
            <input
              type="username"
              id="username"
              name="username"
              class="peer h-10 w-full rounded-full border bg-primary-900 px-3 py-2 text-white focus:outline-none"
              placeholder="username"
            />
            <label
              for="username"
              class="peer absolute -top-5 left-0 text-sm text-white transition-all duration-500 placeholder-shown:-top-2 peer-placeholder-shown:text-base peer-placeholder-shown:opacity-0 peer-focus:-top-5 peer-focus:text-sm peer-focus:text-white peer-focus:opacity-100"
              >Username</label
            >
            <div id="username-error"></div>
          </div>

          <div class="relative w-full">
            <input
              type="email"
              id="email"
              name="email"
              class="peer h-10 w-full rounded-full border bg-primary-900 px-3 py-2 text-white focus:outline-none"
              placeholder="Email"
            />
            <label
              for="email"
              class="peer absolute -top-5 left-0 text-sm text-white transition-all duration-500 placeholder-shown:-top-2 peer-placeholder-shown:text-base peer-placeholder-shown:opacity-0 peer-focus:-top-5 peer-focus:text-sm peer-focus:text-white peer-focus:opacity-100"
              >Email</label
            >
            <div id="email-error"></div>
          </div>

          <div class="relative w-full">
            <input
              type="password"
              id="password"
              name="password"
              class="peer h-10 w-full rounded-full border bg-primary-900 px-3 py-2 text-white focus:outline-none"
              placeholder="Enter your password"
              minlength="8"
            />
            <label
              for="password"
              class="peer absolute -top-5 left-0 text-sm text-white transition-all duration-500 placeholder-shown:-top-2 peer-placeholder-shown:text-base peer-placeholder-shown:opacity-0 peer-focus:-top-5 peer-focus:text-sm peer-focus:text-white peer-focus:opacity-100"
              >Enter your password</label
            >
            <div id="password-error"></div>
          </div>

          <div class="relative w-full">
            <input
              type="password"
              id="repeatPassword"
              name="repeatPassword"
              class="peer h-10 w-full rounded-full border bg-primary-900 px-3 py-2 text-white focus:outline-none"
              placeholder="Repeat password"
              minlength="8"
            />
            <label
              for="repeatPassword"
              class="peer absolute -top-5 left-0 text-sm text-white transition-all duration-500 placeholder-shown:-top-2 peer-placeholder-shown:text-base peer-placeholder-shown:opacity-0 peer-focus:-top-5 peer-focus:text-sm peer-focus:text-white peer-focus:opacity-100"
              >Repeat password</label
            >
            <div id="repeatPassword-error"></div>
          </div>

          <button
            class="max-w-l h-10 rounded-full border px-5 py-1 transition-all duration-500 ease-in-out hover:bg-white hover:text-primary-900"
            type="submit"
            id="signup-btn"
          >
            Sign up
          </button>
          <a
            class="flex justify-center text-primary-200 underline underline-offset-4 hover:text-primary-50"
            href="../login/"
            >Already a member?</a
          >
        </form>
        <div class="flex justify-center font-bold" id="api-error"></div>
      </div>
    </main>
  </body>
</html>
