<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social</title>
    <script type="module" src="../lib/main.js"></script>
    <script type="module" src="../lib/page_scripts/signup.js"></script>
  </head>
  <body class="bg-primary-900 text-gray-50">
    <nav class="p-2 text-gray-400">
      <ul class="flex flex-row justify-around">
        <li class="hover:text-white">
          <a href="/login/">Login</a>
        </li>
        <li class="hover:text-white">
          <a href="/signup/">Signup</a>
        </li>
        <li class="hover:text-white"><a href="/">Feed</a></li>
        <li class="hover:text-white">
          <a href="/user/">Profile</a>
        </li>
      </ul>
    </nav>
    <main>
      <div
        class="flex justify-center py-6 pt-60 text-2xl font-bold uppercase sm:text-5xl lg:text-9xl"
      >
        <h1>Register</h1>
      </div>

      <form
        action="/login/"
        method="POST"
        id="signup-form"
        class="mx-auto flex w-1/3 max-w-lg flex-col items-center gap-8 rounded-xl border p-8"
      >
        <div class="relative w-full">
          <input
            type="username"
            id="username"
            name="username"
            class="peer h-10 w-full rounded-full border bg-primary-900 px-3 py-2 text-white focus:outline-none"
            placeholder="username"
          />
          <label
            for="username"
            class="peer absolute -top-5 left-0 text-sm text-white transition-all duration-500 placeholder-shown:-top-2 peer-placeholder-shown:text-base peer-placeholder-shown:opacity-0 peer-focus:-top-5 peer-focus:text-sm peer-focus:text-white peer-focus:opacity-100"
            >Username</label
          >
          <div id="username-error"></div>
        </div>

        <div class="relative w-full">
          <input
            type="email"
            id="email"
            name="email"
            class="peer h-10 w-full rounded-full border bg-primary-900 px-3 py-2 text-white focus:outline-none"
            placeholder="Email"
          />
          <label
            for="email"
            class="peer absolute -top-5 left-0 text-sm text-white transition-all duration-500 placeholder-shown:-top-2 peer-placeholder-shown:text-base peer-placeholder-shown:opacity-0 peer-focus:-top-5 peer-focus:text-sm peer-focus:text-white peer-focus:opacity-100"
            >Email</label
          >
          <div id="email-error"></div>
        </div>

        <div class="relative w-full">
          <input
            type="password"
            id="password"
            name="password"
            class="peer h-10 w-full rounded-full border bg-primary-900 px-3 py-2 text-white focus:outline-none"
            placeholder="Enter your password"
            minlength="8"
          />
          <label
            for="password"
            class="peer absolute -top-5 left-0 text-sm text-white transition-all duration-500 placeholder-shown:-top-2 peer-placeholder-shown:text-base peer-placeholder-shown:opacity-0 peer-focus:-top-5 peer-focus:text-sm peer-focus:text-white peer-focus:opacity-100"
            >Enter your password</label
          >
          <div id="password-error"></div>
        </div>

        <div class="relative w-full">
          <input
            type="password"
            id="repeatPassword"
            name="repeatPassword"
            class="peer h-10 w-full rounded-full border bg-primary-900 px-3 py-2 text-white focus:outline-none"
            placeholder="Repeat password"
            minlength="8"
          />
          <label
            for="repeatPassword"
            class="peer absolute -top-5 left-0 text-sm text-white transition-all duration-500 placeholder-shown:-top-2 peer-placeholder-shown:text-base peer-placeholder-shown:opacity-0 peer-focus:-top-5 peer-focus:text-sm peer-focus:text-white peer-focus:opacity-100"
            >Repeat password</label
          >
          <div id="repeatPassword-error"></div>
        </div>

        <button
          class="max-w-l h-10 rounded-full border px-5 py-1 transition-all duration-500 ease-in-out hover:bg-white hover:text-primary-900"
          type="submit"
          id="signup-btn"
        >
          Sign up
        </button>
      </form>
      <div class="flex justify-center font-bold" id="api-error"></div>
    </main>
  </body>
</html>
