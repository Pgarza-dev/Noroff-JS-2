<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social | Log In</title>
    <script type="module" src="../lib/main.js"></script>
    <script type="module" src="../lib/page_scripts/login.js"></script>
  </head>
  <body class="bg-primary-900 text-gray-50">
    <main>
      <div
        class="flex justify-center py-6 pt-60 text-2xl font-bold uppercase sm:text-5xl lg:text-9xl"
      >
        <h1>Login</h1>
      </div>

      <form
        action="/"
        method="POST"
        id="login-form"
        class="mx-auto flex w-1/3 min-w-max max-w-lg flex-col items-center gap-8 rounded-xl border p-8"
      >
        <div class="relative w-full">
          <input
            type="email"
            id="email"
            name="email"
            class="peer h-10 w-full rounded-full border bg-primary-900 px-3 py-2 text-white focus:outline-none"
            placeholder="Email"
            required
          />
          <label
            for="email"
            class="peer absolute -top-5 left-0 text-sm text-white transition-all duration-500 placeholder-shown:-top-2 peer-placeholder-shown:text-base peer-placeholder-shown:opacity-0 peer-focus:-top-5 peer-focus:text-sm peer-focus:text-white peer-focus:opacity-100"
            >Email</label
          >
          <div id="email-error"></div>
        </div>

        <div class="relative w-full">
          <input
            type="password"
            id="password"
            name="password"
            class="peer h-10 w-full rounded-full border bg-primary-900 px-3 py-2 text-white focus:outline-none"
            placeholder="Enter your password"
          />
          <label
            for="password"
            required
            class="peer absolute -top-5 left-0 text-sm text-white transition-all duration-500 placeholder-shown:-top-2 peer-placeholder-shown:text-base peer-placeholder-shown:opacity-0 peer-focus:-top-5 peer-focus:text-sm peer-focus:text-white peer-focus:opacity-100"
            >Enter your password</label
          >
          <div id="password-error"></div>
        </div>

        <button
          class="max-w-l h-10 rounded-full border px-5 py-1 transition-all duration-500 ease-in-out hover:bg-white hover:text-primary-900"
          type="submit"
          id="login-btn"
        >
          Sign in
        </button>
        <div class="flex justify-center">
          <a
            class="text-primary-200 underline underline-offset-4 hover:text-primary-50"
            href="/signup/"
            >Or register</a
          >
        </div>
      </form>
      <div class="flex justify-center font-bold" id="api-error"></div>
    </main>
  </body>
</html>
