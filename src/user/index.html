<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social</title>
    <script type="module" src="../lib/main.js"></script>
    <script type="module" src="../lib/page_scripts/profile.js"></script>
    <script
      src="https://kit.fontawesome.com/a6b44b4960.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-stone-950 text-gray-50">
    <app-header></app-header>

    <button
      type="button"
      class="hidden origin-center transform cursor-pointer transition duration-300 hover:rotate-180 hover:text-white"
      id="edit-profile-button"
      data-te-toggle="modal"
      data-te-target="#editProfileModal"
      data-te-ripple-init
      data-te-ripple-color="light"
    >
      <i class="fa-solid fa-gear"></i>
    </button>

    <main class="flex w-full justify-center">
      <form id="edit-profile-form" method="post" action="" class="hidden">
        <div
          id="modal-container"
          class="insert-0 fixed inset-0 z-50 flex w-full items-center justify-center rounded bg-stone-900 p-5 opacity-95"
        >
          <div
            class="glass flex w-full max-w-5xl flex-col gap-10 rounded p-8 text-gray-50 shadow-xl"
          >
            <div class="flex justify-between">
              <h3 class="text-2xl font-bold">Profile settings</h3>
              <button
                id="close-modal-btn"
                type="button"
                class="rounded border border-gray-50 border-opacity-30 px-3 py-1 capitalize transition-all duration-500 ease-in-out hover:border-primary-950 hover:bg-primary-950 hover:text-primary-50"
              >
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>

            <div class="relative w-full">
              <input
                type="text"
                id="change-username-input"
                name="change-username"
                class="peer h-10 w-full border px-3 py-2 text-primary-950 caret-primary-950 focus:outline-none"
                placeholder="Change username"
              />
              <label
                for="change-username"
                class="peer absolute -top-5 left-0 text-sm text-white caret-slate-900 transition-all duration-500 placeholder-shown:-top-2 peer-placeholder-shown:text-base peer-placeholder-shown:opacity-0 peer-focus:-top-5 peer-focus:text-sm peer-focus:text-white peer-focus:opacity-100"
                >Change username</label
              >
              <div id="password-error"></div>
            </div>

            <div class="relative w-full">
              <input
                type="password"
                id="current-password"
                name="password"
                class="peer h-10 w-full border px-3 py-2 text-primary-950 caret-primary-950 focus:outline-none"
                placeholder="Enter your current password"
                minlength="8"
              />
              <label
                for="current-password"
                class="peer absolute -top-5 left-0 text-sm text-white transition-all duration-500 placeholder-shown:-top-2 peer-placeholder-shown:text-base peer-placeholder-shown:opacity-0 peer-focus:-top-5 peer-focus:text-sm peer-focus:text-white peer-focus:opacity-100"
                >Enter your current password</label
              >
              <div id="password-error"></div>
            </div>
            <div class="relative w-full">
              <input
                type="password"
                id="new-password"
                name="password"
                class="peer h-10 w-full border px-3 py-2 text-white focus:outline-none"
                placeholder="Enter your new password"
                minlength="8"
              />
              <label
                for="new-password"
                class="peer absolute -top-5 left-0 text-sm text-white transition-all duration-500 placeholder-shown:-top-2 peer-placeholder-shown:text-base peer-placeholder-shown:opacity-0 peer-focus:-top-5 peer-focus:text-sm peer-focus:text-white peer-focus:opacity-100"
                >Enter your new password</label
              >
              <div id="password-error"></div>
            </div>
            <div class="relative w-full">
              <input
                type="text"
                id="new-image"
                name="new-image"
                class="peer h-10 w-full border p-1 text-white focus:outline-none"
                placeholder="Upload new image"
              />
              <label
                for="new-image"
                class="peer absolute -top-5 left-0 text-sm text-white transition-all duration-500 placeholder-shown:-top-2 peer-placeholder-shown:text-base peer-placeholder-shown:opacity-0 peer-focus:-top-5 peer-focus:text-sm peer-focus:text-white peer-focus:opacity-100"
                >Upload new profile image</label
              >
            </div>
            <button
              id="apply-changes-modal-btn"
              type="submit"
              class="w-40 rounded border border-gray-50 border-opacity-30 px-3 py-1 capitalize transition-all duration-500 ease-in-out hover:border-primary-950 hover:bg-primary-950 hover:text-primary-50"
            >
              Apply changes
            </button>
          </div>
        </div>
      </form>

      <div class="m-4 max-w-screen-lg">
        <section>
          <div class="min-h-full border-2">
            <img
              src="/images/20161226_114737336_iOS.jpg"
              alt="profile-header"
            />
          </div>
          <div
            class="relative flex w-full flex-col items-center justify-center"
          >
            <div
              class="absolute top-0 h-40 w-40 translate-y-[-105%] overflow-hidden rounded-full object-fill"
            >
              <img
                class="h-full w-full object-cover"
                height="120px"
                width="120px"
                src="/images/IMG_5076.jpeg"
                alt="avatar"
              />
            </div>
            <div class="flex flex-col items-center justify-center gap-2">
              <span id="profile-username" class="text-2xl font-black"
                >username</span
              >
              <div class="flex gap-3">
                <div class="flex gap-3">
                  followers <span id="followers">100</span>
                </div>
                <span>|</span>
                <div class="flex gap-3">
                  following <span id="following">100</span>
                </div>
              </div>
              <button
                class="h-10 w-full max-w-lg rounded-lg border-primary-900 bg-primary-900 px-5 py-1 capitalize transition-all duration-500 ease-in-out hover:bg-primary-950 hover:text-primary-50"
                type="submit"
                id="follow-btn"
              >
                follow
              </button>
            </div>
          </div>
        </section>
        <section class="flex flex-col gap-6">
          <div class="flex justify-between">
            <h2 class="py-4 text-2xl font-bold">Posts</h2>
            <div class="main">
              <div class="theCard">
                <button
                  id="create-post-button"
                  type="button"
                  class="theFront ease h-10 max-w-lg rounded-lg border-primary-900 bg-primary-900 px-5 py-1 capitalize transition-all duration-500 hover:bg-primary-950 hover:text-primary-50"
                >
                  Post
                  <i id="create-post-plus-icon" class="fa-solid fa-plus"></i
                  ><i
                    id="create-post-minus-icon"
                    class="fa-solid fa-trash hidden"
                  ></i>
                </button>
              </div>
            </div>
          </div>
          <div>
            <form
              id="new-post-form"
              class="flex hidden flex-col pb-6 text-black"
              action=""
            >
              <label for="title">Title</label>
              <input
                required
                type="text"
                name="title"
                id=""
                class="rounded border border-white border-opacity-30 bg-stone-950 p-2"
              />
              <label for="body">Title</label>
              <textarea
                required
                name="body"
                id=""
                cols="30"
                rows="10"
                class="peer-focus: max-h-20 rounded-t-lg border-white border-opacity-30 bg-stone-800 p-2 text-gray-50 hover:border-white hover:border-opacity-30"
              ></textarea>
              <button
                type="submit"
                class="h-10 rounded-b-lg border-primary-900 bg-primary-900 px-5 py-1 capitalize text-gray-50 transition-all duration-500 ease-in-out hover:bg-primary-950 hover:text-primary-50"
              >
                Post
              </button>
            </form>
            <section
              id="profile-posts"
              class="m-4 flex max-w-5xl flex-col gap-8"
            ></section>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
