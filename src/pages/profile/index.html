<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social</title>
    <script type="module" src="/lib/main.js"></script>
    <script type="module" src="../../lib/page_scripts/profile.js"></script>
    <script
      src="https://kit.fontawesome.com/a6b44b4960.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-stone-950 text-gray-50">
    <nav class="w-full bg-primary-900 pr-3 text-lg">
      <ul class="flex flex-row items-center justify-end text-gray-300">
        <li class="p-3 font-semibold">
          <a class="hover:text-white"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></a>
        </li>
        <li class="p-3 font-semibold">
          <a class="hover:text-white" class="" href="/index.html">Feed</a>
        </li>
        <li class="p-3 font-semibold">
          <a
            class="visited:text-white hover:text-white"
            href="/pages/profile/index.html"
            >Profile</a
          >
        </li>
        <li class="p-3 font-semibold">
          <a class="hover:text-white" href="/pages/signup/index.html">Signup</a>
        </li>
        <li class="p-3 font-semibold">
          <a class="hover:text-white" href="/pages/login/index.html">Login</a>
        </li>
      </ul>
    </nav>

    <main class="flex w-full justify-center">
      <div class="m-4 max-w-screen-lg">
        <section>
          <div class="min-h-full border-2">
            <img
              src="/images/20161226_114737336_iOS.jpg"
              alt="profile-header"
            />
          </div>
          <div
            class="relative flex w-full flex-col items-center justify-center"
          >
            <div
              class="absolute top-0 h-40 w-40 translate-y-[-105%] overflow-hidden rounded-full object-fill"
            >
              <img
                class="h-full w-full object-cover"
                height="120px"
                width="120px"
                src="/images/IMG_5076.jpeg"
                alt="avatar"
              />
            </div>
            <div class="flex flex-col items-center justify-center gap-2">
              <span class="text-2xl font-black">username</span>
              <div class="flex gap-3">
                <div class="flex gap-3">
                  followers <span id="followers">100</span>
                </div>
                <span>|</span>
                <div class="flex gap-3">
                  following <span id="following">100</span>
                </div>
              </div>
              <button
                class="h-10 w-full max-w-lg rounded-lg border-primary-900 bg-primary-900 px-5 py-1 capitalize transition-all duration-500 ease-in-out hover:bg-primary-950 hover:text-primary-50"
                type="submit"
                id="follow-btn"
              >
                follow
              </button>
            </div>
          </div>
        </section>
        <section class="flex flex-col gap-6">
          <div class="flex justify-between">
            <h2 class="py-4 text-2xl font-bold">Posts</h2>
            <button
              id="create-post-button"
              type="button"
              class="h-10 max-w-lg rounded-lg border-primary-900 bg-primary-900 px-5 py-1 capitalize transition-all duration-500 ease-in-out hover:bg-primary-950 hover:text-primary-50"
            >
              New <i id="create-post-plus-icon" class="fa-solid fa-plus"></i
              ><i
                id="create-post-minus-icon"
                class="fa-solid fa-trash hidden"
              ></i>
            </button>
          </div>
          <div>
            <form
              id="new-post-form"
              class="flex hidden flex-col pb-6 text-black"
              action=""
            >
              <label for="title">Title</label>
              <input
                required
                type="text"
                name="title"
                id=""
                class="rounded border border-white border-opacity-30 bg-stone-950 p-2"
              />
              <label for="body">Title</label>
              <textarea
                required
                name="body"
                id=""
                cols="30"
                rows="10"
                class="peer-focus: max-h-20 rounded-t-lg border-white border-opacity-30 bg-stone-800 p-2 text-gray-50 hover:border-white hover:border-opacity-30"
              ></textarea>
              <button
                type="submit"
                class="h-10 rounded-b-lg border-primary-900 bg-primary-900 px-5 py-1 capitalize text-gray-50 transition-all duration-500 ease-in-out hover:bg-primary-950 hover:text-primary-50"
              >
                Post
              </button>
            </form>
            <section
              id="profile-posts"
              class="m-4 flex max-w-5xl flex-col gap-8"
            ></section>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
