<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social</title>
    <script type="module" src="../../lib/main.js"></script>
  </head>
  <body>
    <h1>Signup page</h1>
    <nav>
      <ul>
        <li><a href="/pages/login/index.html">Login</a></li>
        <li><a href="/pages/profile/index.html">Profile</a></li>
        <li><a href="/pages/signup/index.html">Signup</a></li>
        <li><a href="/index.html">Feed</a></li>
      </ul>
    </nav>
    <main>
      <form action="/index.html" method="POST" id="signup-form">
        <div>
          <label for="username">Username</label>
          <input type="text" name="username" id="signup-username" autocomplete="name" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="signup-email" autocomplete="email" />
        </div>
        <div>
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="signup-password"
            autocomplete="current-password"
          />
        </div>
        <div>
          <label for="repeat-password">Repeat Password</label>
          <input
            type="password"
            name="repeat-password"
            id="signup-repeat-password"
            autocomplete="current-password"
          />
        </div>

        <button type="submit" id="signup-btn">sign up</button>
      </form>
    </main>
  </body>
</html>
