<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social | Log In</title>
    <script type="module" src="../../lib/main.js"></script>
  </head>
  <body class="bg-primary-900 text-gray-50">
    <nav class="p-2 text-gray-400">
      <ul class="flex flex-row justify-around">
        <li class="hover:text-white">
          <a href="/pages/login/index.html">Login</a>
        </li>
        <li class="hover:text-white">
          <a href="/pages/signup/index.html">Signup</a>
        </li>
        <li class="hover:text-white"><a href="/index.html">Feed</a></li>
        <li class="hover:text-white">
          <a href="/pages/profile/index.html">Profile</a>
        </li>
      </ul>
    </nav>
    <main>
      <div
        class="flex justify-center py-6 pt-60 text-2xl font-bold uppercase sm:text-5xl lg:text-9xl"
      >
        <h1>Login</h1>
      </div>

      <form
        action="/index.html"
        method="POST"
        id="signup-form"
        class="mx-auto flex w-1/3 min-w-max max-w-lg flex-col items-center gap-8 rounded-xl border p-8"
      >
        <div class="relative w-full">
          <input
            type="email"
            id="email"
            name="email"
            class="peer h-10 w-full rounded-lg border bg-primary-900 px-3 py-2 text-white focus:outline-none"
            placeholder="Email"
            required
          />
          <label
            for="email"
            class="peer absolute -top-5 left-0 text-sm text-white transition-all duration-500 placeholder-shown:-top-2 peer-placeholder-shown:text-base peer-placeholder-shown:opacity-0 peer-focus:-top-5 peer-focus:text-sm peer-focus:text-white peer-focus:opacity-100"
            >Email</label
          >
        </div>

        <div class="relative w-full">
          <input
            type="password"
            id="password"
            name="password"
            class="peer h-10 w-full rounded-lg border bg-primary-900 px-3 py-2 text-white focus:outline-none"
            placeholder="Enter your password"
          />
          <label
            for="password"
            required
            class="peer absolute -top-5 left-0 text-sm text-white transition-all duration-500 placeholder-shown:-top-2 peer-placeholder-shown:text-base peer-placeholder-shown:opacity-0 peer-focus:-top-5 peer-focus:text-sm peer-focus:text-white peer-focus:opacity-100"
            >Enter your password</label
          >
        </div>

        <button
          class="h-20 w-full max-w-lg rounded-lg border px-5 py-1 transition-all duration-500 ease-in-out hover:bg-white hover:text-primary-900"
          type="submit"
          id="signup-btn"
        >
          Sign in
        </button>
        <div class="flex justify-center">
          <a
            class="capitalize transition-opacity duration-500 ease-in-out hover:opacity-25"
            href="../signup/index.html"
            >or register</a
          >
        </div>
      </form>
    </main>
  </body>
</html>
